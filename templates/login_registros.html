<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login de Registros</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4;}
        .login-box { margin: 80px auto; width: 340px; background: #fff; padding: 30px; border-radius: 5px; box-shadow: 0 2px 10px #ccc;}
        label { font-weight: bold; }
        input[type="password"] { width: 100%; padding: 8px; margin: 10px 0 20px 0; border: 1px solid #ddd; border-radius: 4px;}
        button { background: #219150; color: #fff; padding: 10px 18px; border: none; border-radius: 3px; cursor: pointer;}
        .erro { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>√Årea restrita</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="{{ category }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required autocomplete="off">
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
